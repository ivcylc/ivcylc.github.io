<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chang Li</title>
  <meta name="description" content="Chang Li — Academic Homepage" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/assets/favicon.png" />
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #f3f4f6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 25vh 5vw 5vh;
    }
    .card {
      display: flex;
      align-items: flex-start;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
    }
    .avatar {
      width: 260px;
      height: auto;
      border-radius: 8px;
      border: 3px solid #333;
      flex-shrink: 0;
      cursor: pointer;
    }
    h1 {
      font-size: clamp(42px, 6vw, 64px);
      line-height: 1.1;
      margin: 0 0 16px 0;
      font-weight: 800;
      color: #ffffff;
    }
    h2 {
      font-size: 18px;
      margin: 24px 0 10px;
      font-weight: 700;
      color: #ffffff;
    }
    p, li {
      color: #FFD700;
      font-size: 16px;
      line-height: 1.6;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li::before {
      content: "• ";
      color: #FFD700;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .btn {
      background: #000;            
      color: #FFD700;              
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease-in-out;

      /* 默认就有强光 */
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
    }

    .btn:hover {
      background: #111;            
      /* hover 时光弱一点 */
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.5);
    }
    /* 弹窗 */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      color: #f3f4f6;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      text-align: center;
      max-width: 400px;
    }
    .modal-content code {
      display: block;
      margin: 12px 0;
      font-size: 14px;
      background: #222;
      padding: 8px;
      border-radius: 6px;
      user-select: all;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
    }
    .modal-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #f3f4f6;
      color: #000;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .modal-btn:hover { filter: brightness(0.9); }
    @media (max-width: 700px) {
      .card { flex-direction: column; text-align: center; gap: 20px; }
      .avatar { max-width: 80%; }
      .links { justify-content: center; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Landing">
    <div class="card">
      <img src="20250929-022250.jpg" alt="Chang Li portrait" class="avatar" onclick="showModal('Chang Li', 'hello world')" />
      <div>
        <h1>Chang Li</h1>

        <section>
          <h2>Interests</h2>
          <p>Audio, Speech and Music · Generative Modeling · Representation Learning and Transferring</p>
        </section>

        <section>
          <h2>Education</h2>
          <ul>
            <li>PhD in Tsinghua University (2026-)</li>
            <li>B.S. in University of Science & Technology of China (2022-2026)</li>
          </ul>
        </section>

        <div class="links">
          <a class="btn" href="/cv/lc_cv_2025_9.pdf" target="_blank" rel="noopener">CV</a>
          <span class="btn" onclick="showModal('Email','lc_lca@mail.ustc.edu.cn')">Email</span>
          <span class="btn" onclick="showModal('Phone (+86)','19524292801')">Phone</span>
          <a class="btn" href="https://github.com/ivcylc" target="_blank">GitHub</a>
          <a class="btn" href="https://scholar.google.com/citations?user=uDk9qSMAAAAJ&hl=zh-CN" target="_blank">Google Scholar</a>
          <a class="btn" href="https://www.zhihu.com/people/shen-qi-de-ai-zi-76" target="_blank">知乎</a>
          <a class="btn" href="https://www.xiaohongshu.com/user/profile/665c24aa0000000007004318" target="_blank">小红书</a>
        </div>

        <!-- <div class="footer">© <span id="y"></span> Chang Li</div> -->
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modal-title"></div>
      <code id="modal-value"></code>
      <div class="btn-row">
        <button class="modal-btn" onclick="copyValue()">Copy</button>
        <button class="modal-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    function showModal(title, value) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-value').textContent = value;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function copyValue() {
      const value = document.getElementById('modal-value').textContent;
      navigator.clipboard.writeText(value).then(() => {
        alert('Copied: ' + value);
      });
    }
  </script>
</body>
</html>
